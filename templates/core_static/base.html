<!DOCTYPE html>
<html>

    <head>
        <title>Rango</title>
        <style type="text/css">
            .events {
                background-color: #008000;
                float: left;
                margin: 10px;
                width: 25%;
            }
            .news {
                background-color: #008000;
                float: left;
                margin: 10px;
                width: 25%;
            }
            #manage_block {
                background: #0000FF;
                float:left;
                width: 15%
            }
         }
             #manage_block li
            {
                color:#00000;
                font-size:large;
            }
            .right_slide {
                background-color: #0000FF;
                font-size: larger;
                float: right;
                width: 30%;
            }
         #mainbody_container{
                height:500px;
            }
            
            a {
                color:#00FFFF;
            }
                        
        .left_float
        {
            float:left;
        }

        </style>
    </head>

    <body>
        <div>
            <h1>lab_system</h1>
        </div>
        <div id=mainbody_container>
            <!-- id=mainbody_container-->
            {% block events %}
            <p>block events</p>
            {% endblock %}
             
            {% block news %}
             <p>block news</p>
            {% endblock %}
        
            <!--book manage block -->
            {% block book_manage %}
             <p>block book_manage</p>
            {% endblock %}
        
            <div id=right_bar class=right_slide>
                {% block right_bar%}
                    right bar
                {% endblock %}
            </div>
        </div>
        <div id=footer>
             {% block footer_block %}
             <p>block footer_block</p>
             {% endblock %}
        </div>
    </body>


</html>
