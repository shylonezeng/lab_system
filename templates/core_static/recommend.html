<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>lab_system Login</title>
    </head>

    <body>
        <h1>recommend the book</h1>
        <div id='message'>
        
                <h2>{{ message }}</h2>
           
         </div>
        <form id="login_form" method="post" action="/core/recommend/">
            {% csrf_token %}
            name: <input type="text" name="name" value="Distributed Systems: Concepts and Design (5th Edition) " size="50" />
            <br />
            author: <input type="text" name="author" value="by George Coulouris (Author)" size="50" />
            <br />
             publisher: <input type="text" name="publisher" value="Addison-Wesley; 5 edition" size="50" />
            <br />
              pub_time: <input type="date" name="pub_time" value="2011-07-07" size="50" />
            <br />
            status: <input type="text" name="status" value="recommend" size="50" />
            <br />
            <input type="submit" value="submit" />
        </form>

    </body>
</html>
