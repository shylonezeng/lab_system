<!DOCTYPE html>
<html>

    <head>
        <title>booklist</title>
    </head>

    <body>

        <h1>book list</h1> {% if books %} {% for book in books %}
        <div> {{ book.name }}| {{book.author}}|{{book.publisher}}|{{book.pub_time}} |{{book.status}}</div>
        {% endfor %} {% endfor %} {% else %}
        <p>no books</p>
        {% endif %}
      
    </body>

</html>
